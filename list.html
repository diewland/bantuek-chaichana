<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- style -->
    <style type='text/css'>
      html, body{
        height: 100%;
      }
      .list-group {
        position: fixed;
        height: calc(100% - 48px);
        left: 0;
        right: 0;
        bottom: 48px;
        overflow: auto;
      }
      .bottom {
        position: fixed;
        height: 48px;
        left: 0;
        right: 0;
        bottom: 0px;
      }
      .bottom .btn {
        border-radius: 0px;
      }
    </style>

    <title>บันทึกไทยชนะ</title>
  </head>
  <body>

    <!-- list -->
    <ul class="list-group"></ul>

    <!-- bottom -->
    <div class='bottom'>
      <a class='btn btn-scan btn-lg btn-danger w-100' href='./scan.html'>สแกน</a>
    </div>

    <!-- bottom scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- app scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script src="https://diewland.github.io/disk.js/dist/disk.js"></script>
    <script src="./app.js"></script>

    <script>

      // query data from disk
      let data = Db.list();

      // common
      function update_disk () {
        Disk.set(APP_TITLE, data);
      }
      function get_row_data (evt) {
        let $root = $(evt.target).parents('li');
        let title = $root.attr('data-title');
        let url = $root.attr('data-url');
        return [ $root, title, url ];
      }

      // render places
      data.sort((a, b) => {
        // sort by timestamp desc
        return b.timestamp - a.timestamp;
      }).forEach(place => {
        $('.list-group').append(`
          <li class="list-group-item d-flex justify-content-between align-items-center"
              data-title="${place.title}"
              data-url="${place.url}">
            <span>
              <span class='place-title'>${place.title}</span>
              <sub><a class='btn-del text-danger' href='#/'>ลบ</a></sub>
            </span>
            <a class='btn btn-checkin btn-success' href='#/'>เลือก</a>
          </li>
        `);
      });

      // bind delete button
      $('body').on('click', '.btn-del', evt => {
        let [ $root, title, url ] = get_row_data(evt);

        // confirm
        let confrm = confirm(`ยืนยันการลบ ${title}`);
        if (!confrm) return;

        // update to disk
        data = data.filter(r => r.url != url);
        update_disk();

        // remove row from screen
        $root.remove();
      });

      // bind check in/out button
      $('body').on('click', '.btn-checkin', evt => {
        let [ $root, title, url ] = get_row_data(evt);

        // update place timestamp
        let row = data.filter(r => r.url == url)[0];
        if (row) row.timestamp = ts();
        update_disk();

        // go to checkin/checkout in 100 ms
        setTimeout(_ => {
          location.href = url;
        }, 100);
      });

    </script>

  </body>
</html>
